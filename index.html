<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

    ></script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-Y4BX3G368N");

    <meta charset="UTF-8" />
    <title>Josaa Cutoffs</title>
    <meta
      name="google-site-verification"
      content="xlUTCUMRvEa8sgN7C4hDnxgR_f2yoeUouYWNG6qlhv4"
    />
    <meta
      name="description"
      content="2023 JoSAA Cutoffs: Round 6 Opening and Closing Rank"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon.png?"
      alt="Website favicon"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "JoSAA Cutoff Lookup",
        "description": "A website to look up closing ranks/cutoffs of various colleges under JoSAA providing personalized results based on rank, category, state and gender.",
        "url": "https://sbrjt.github.io/josaa-cutoffs/",
        "sameAs": [
          "https://github.com/Sbrjt/josaa-cutoffs",
          "https://josaa.nic.in/",
          "https://josaa.admissions.nic.in/Applicant/seatallotmentresult/currentorcr.aspx"
        ]
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap, bootstrap-select, bootstrap-table, bootstrap-icons css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.22.1/bootstrap-table.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div style="background-color: #121212; class="min-vh-100 d-flex flex-column
    justify-content-between">
    <!-- Heading -->
    <div class="text-center mt-5">
      <h1 class="display-3 mb-sm-3">2023 JoSAA Cutoffs</h1>
      <p class="lead d-none d-sm-block">Round 6 Opening and Closing Ranks</p>
      <p class="fw-light d-sm-none" style="font-size: large">
        Round 6 Opening and Closing Ranks
      </p>
    </div>

    <!-- Form -->
    <div
      class="container bg-dark mx-auto my-sm-5 my-4 border shadow col-xl-7 col-md-9 col-sm-10 col-11 p-md-5 p-sm-3 py-2"
    >
      <form onsubmit="return false">
        <!-- Rank -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label for="rank" class="col my-auto py-2 form-label">Rank</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="rank"
              placeholder="Enter category rank, if applicable"
              required
            />
          </div>
        </div>

        <!-- Category (Seat type) -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label class="col my-auto py-2 form-label" for="category"
            >Category</label
          >
          <div class="col-sm-8">
            <select class="selectpicker form-control" id="category">
              <option value="OPEN" selected>OPEN</option>
              <option value="EWS">EWS</option>
            </select>
          </div>
        </div>

        <!-- Branch -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label class="col my-auto py-2 form-label" for="branch">Branch</label
          ><br />
          <div class="col-sm-8">
            <select
              class="selectpicker form-control"
              data-live-search="true"
              data-actions-box="true"
              data-selected-text-format="count>1"
              id="branch"
              multiple
            >
              <option
                value="Civil Engineering (4 Years, Bachelor of Technology)"
                selected
              >
                Civil Engineering (4 Years, Bachelor of Technology)
              </option>
              <option
                value="Civil Engineering and M. Tech. in Structural Engineering (5 Years, Bachelor and Master of Technology (Dual Degree))"
                selected
              >
                Civil Engineering and M. Tech. in Structural Engineering (5
                Years, Bachelor and Master of Technology (Dual Degree))
              </option>
              <option
                value="Civil Engineering and M.Tech in Transportation Engineering (5 Years, Bachelor and Master of Technology (Dual Degree))"
                selected
              >
                Civil Engineering and M.Tech in Transportation Engineering (5
                Years, Bachelor and Master of Technology (Dual Degree))
              </option>
              <option
                value="Civil Engineering and M.Tech. in Environmental Engineering (5 Years, Bachelor and Master of Technology (Dual Degree))"
                selected
              >
                Civil Engineering and M.Tech. in Environmental Engineering (5
                Years, Bachelor and Master of Technology (Dual Degree))
              </option>
              <option
                value="Computer Science and Engineering (4 Years, Bachelor of Technology)"
                selected
              >
                Computer Science and Engineering (4 Years, Bachelor of
                Technology)
              </option>
              <option
                value="Computer Science and Engineering (5 Years, Bachelor and Master of Technology (Dual Degree))"
                selected
              ></option>
            </select>
          </div>
        </div>

        <!-- State -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label class="col my-auto py-2 form-label" for="state"
            >Home State</label
          >
          <div class="col-sm-8">
            <select class="form-control" id="state">
              <option value="Select an option" selected disabled>
                Select an option
              </option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
            </select>
          </div>
        </div>

        <!-- Gender -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label class="col my-auto py-2 form-label">Gender</label>
          <div class="col-sm-8 d-flex justify-content-between">
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="neutral"
                name="gender"
                value="Neutral"
                checked
              />
              <label class="form-check-label ms-sm-4 ms-3" for="neutral"
                >Neutral</label
              >
            </div>
            <div class="form-check-inline m-0">
              <input
                class="form-check-input"
                type="radio"
                id="female"
                name="gender"
                value="Female"
              />
              <label class="form-check-label ms-sm-4 ms-3" for="female"
                >Female</label
              >
            </div>
          </div>
        </div>

        <!-- College Type -->
        <div class="row justify-content-around align-items-center p-sm-3 p-2">
          <label class="col my-auto py-2 form-label">College type</label>
          <div class="col-sm-8 d-flex justify-content-between">
            <div class="form-check-inline m-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="iit"
                name="type"
                value="iit"
                checked
              />
              <label class="form-check-label ms-1" for="iit">IIT</label>
            </div>
            <div class="form-check-inline m-0">
              <input
                class="form-check-input ms-2"
                type="checkbox"
                id="nit"
                name="type"
                value="nit"
                checked
              />
              <label class="form-check-label ms-1" for="nit">NIT</label>
            </div>
            <div class="form-check-inline m-0">
              <input
                class="form-check-input ms-2"
                type="checkbox"
                id="iiit"
                name="type"
                value="iiit"
                checked
              />
              <label class="form-check-label ms-1" for="iiit">IIIT</label>
            </div>
            <div class="form-check-inline m-0">
              <input
                class="form-check-input ms-2"
                type="checkbox"
                id="gfti"
                name="type"
                value="gfti"
                checked
              />
              <label class="form-check-label ms-1" for="gfti">GFTI</label>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center p-sm-3 p-2">
          <button
            id="btn"
            class="btn btn-lg btn-outline-primary col-12 col-sm-5 my-2 rounded-5 shadow-sm"
            style="height: 3rem"
            type="submit"
            disabled
          >
            <div id="go" class="d-none" style="font-weight: 500">GO</div>
            <div id="spinner" class="spinner-border ms-2"></div>
            <!-- Show spinner before db is loaded -->
          </button>
        </div>
      </form>
    </div>

    <!-- Table -->
    <div class="col-sm-10 col-11 mx-auto mt-sm-5 mt-4 d-none" id="tableDiv">
      <div class="table-responsive">
        <table
          id="table"
          class="table"
          data-toggle="table"
          data-search="true"
          data-show-columns="true"
          data-show-columns-toggle-all="true"
        >
          <thead>
            <tr>
              <th data-field="institute" data-switchable="false">Institute</th>
              <th data-field="branch">Branch</th>
              <th data-field="state" data-width="20">State</th>
              <th data-field="quota" data-width="20">Quota</th>
              <th data-field="seat" data-width="20">Seat</th>
              <th data-field="gender" data-width="20">Gender</th>
              <th data-field="open" data-width="20">Open</th>
              <th data-field="close" data-width="20" data-switchable="false">
                Close
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Table body will be populated dynamically -->
          </tbody>
        </table>
      </div>
      <div class="text-end mt-2">
        <div class="btn-group mb-3">
          <button class="btn btn-secondary" id="btn2" type="button">
            Show more
          </button>
          <button
            class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-display="static"
          ></button>
          <ul class="dropdown-menu p-0" style="min-width: 100%">
            <li>
              <button class="dropdown-item btn btn-secondary" id="btn3">
                Show all
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- <a href="#" style='position:fixed; bottom:20px; right:20px; z-index: 1; outline: none; opacity: 50%;'
        class='btn btn-outline-primary rounded-5 py-0 px-1'><i class="bi bi-arrow-up-short"></i></a> -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.22.1/bootstrap-table.min.js"></script>
  </body>
</html>
